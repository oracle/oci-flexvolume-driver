apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: oci-flexvolume-driver-master
  namespace: kube-system
spec:
  template:
    metadata:
      name: oci-flexvolume-driver-master
      labels:
        app: oci-flexvolume-driver
    spec:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
      - key: node.cloudprovider.kubernetes.io/uninitialized
        value: "true"
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
        - image: iad.ocir.io/__DOCKER_REGISTRY_USERNAME__/oci-flexvolume-driver:__VERSION__
          imagePullPolicy: Always
          name: oci-flexvolume-driver
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /flexmnt
              name: flexvolume-mount
            - mountPath: /tmp
              name: config
              readOnly: true
      volumes:
        - name: flexvolume-mount
          hostPath:
            path: /usr/libexec/kubernetes/kubelet-plugins/volume/exec/
            type: DirectoryOrCreate
        - name: config
          secret:
            secretName: oci-flexvolume-driver
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: oci-flexvolume-driver-worker
  namespace: kube-system
spec:
  template:
    metadata:
      name: oci-flexvolume-driver-worker
      labels:
        app: oci-flexvolume-driver
    spec:
      containers:
        - image: iad.ocir.io/__DOCKER_REGISTRY_USERNAME__/oci-flexvolume-driver:__VERSION__
          imagePullPolicy: Always
          name: oci-flexvolume-driver
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /flexmnt
              name: flexvolume-mount
      volumes:
        - name: flexvolume-mount
          hostPath:
            path: /usr/libexec/kubernetes/kubelet-plugins/volume/exec
            type: DirectoryOrCreate
