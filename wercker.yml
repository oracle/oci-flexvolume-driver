box: golang:1.9
build:
  base-path: "/go/src/github.com/oracle/oci-flexvolume-driver"
  steps:
    - script:
      name: write VERSION.txt
      code: |
        make version > VERSION.txt
        cat VERSION.txt

    - script:
      name: check boilerplate
      code: ./hack/verify-boilerplate.sh

    - script:
      name: go fmt
      code: make gofmt

    - script:
      name: go vet
      code: make govet

    - script:
      name: unit tests
      code: make test
      
    - script:
      name: build
      code: |
        make build
        make build-integration-tests

integration-test:
  box:
    id: wcr.io/$DOCKER_REGISTRY_USERNAME/oci-flexvolume-driver-system-test:1.0.0
    registry: https://wcr.io/v2
    username: $DOCKER_REGISTRY_USERNAME
    password: $DOCKER_REGISTRY_PASSWORD
  steps:
    - script:
        name: integration test
        code: |
          cd ./test/integration/
          ./run.sh

system-test:
  box:
    id: wcr.io/$DOCKER_REGISTRY_USERNAME/oci-flexvolume-driver-system-test:1.0.0
    registry: https://wcr.io/v2
    username: $DOCKER_REGISTRY_USERNAME
    password: $DOCKER_REGISTRY_PASSWORD
  steps:
    - script:
        name: system test
        code: |
          cd test/system
          ./runner.py

release:
  steps:
    - script:
        name: set ENV vars
        code: |
          export VERSION=$(cat VERSION.txt)
          echo "${VERSION}"

    - github-create-release:
      token: $GITHUB_TOKEN
      tag: $VERSION
      title: $VERSION
      draft: false

    - github-upload-asset:
      token: $GITHUB_TOKEN
      file: ./dist/bin/oci
      content-type: application/octet-stream
      filename: oci
